{% extends 'base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
<form action="{% url 'profile edit' pk=object.pk %}" method="post">

    {% csrf_token %}
    {% for field in form %}
        <p class="errors">{{ field.errors }}</p>
        <div class="form-label">
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
        <br>

    {% endfor %}

    <button class="edit-btn" type="submit">Edit</button>

</form>
</body>

{% endblock %}
